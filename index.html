<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/font/stylesheet.css">
  <link rel="stylesheet" href="./assets/libs/OwlCarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Interior Design</title>
</head>

<body>
  <!--  HEADER -->
  <header class="header">
    <div class="header-top">
      <div class="container">
        <nav class="header-nav">
          <a href="#!" class="text-upper">ОБО МНЕ</a>
          <a href="#!" class="text-upper">ПОРТФОЛИО</a>
          <a href="#!" class="text-upper">КОНТАКТЫ</a>
        </nav>
      </div>
    </div>
    <div class="header-content">
      <div class="container">
        <div class="header-titel">
          <h1 class="h1">Екатерина
            Мелисова</h1>
          <h2 class="text-upper">ДИЗАЙНЕР-ИНТЕРЬЕРА</h2>
        </div>
        <a href="https://www.youtube.com/watch?v=3uI2KWRZBXM" data-fancybox="" class="start-video">
          <img src="./assets/img/pic/video-fon.jpg" alt="poster" width="237" height="178">

          <div class="start-video__text">
            <div class="start-video__btn">
              <svg class="svg-arrow">
                <use href="./assets/img/icon/svg-sprite.svg#svg-arrow">
              </svg>
            </div>
            <p>Смотреть видео-презентацию</p>
          </div>
        </a>
      </div>
    </div>
    <div class="header-silder-wrapper">
      <div class="owl-carousel header-silder">
        <div>
          <img src="./assets/img/pic/headerBG.jpg" alt="">
        </div>
        <div> <img src="./assets/img/pic/2.jpg" alt=""></div>
        <div> <img src="./assets/img/pic/3.jpg" alt=""></div>
        <div> <img src="./assets/img/pic/4.jpg" alt=""></div>
        <div> <img src="./assets/img/pic/5.jpg" alt=""></div>
        <div> <img src="./assets/img/pic/6.jpg" alt=""></div>
        <div> <img src="./assets/img/pic/7.jpg" alt=""></div>
      </div>

      <div class="header-silder__nav">
        <button class="silder-next">
          <svg class="svg-arrow">
            <use href="./assets/img/icon/svg-sprite.svg#svg-arrow">
          </svg>
        </button>
        <button class="silder-prev">
          <svg class="svg-arrow">
            <use href="./assets/img/icon/svg-sprite.svg#svg-arrow">
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <section class="porfolio">
      <div class="container">
        <div class="porfolio__titel">
          <h2 class="h2">
            Портфолио
          </h2>
        </div>
        <div class="porfolio-content">
          <a class="portfolio-card" href="./assets/img/pic/1b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/1.jpg" width="400" height="440" alt="img" />
          </a>

          <a class="portfolio-card" href="./assets/img/pic/2b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/2.jpg" width="400" height="440" alt="img" />
          </a>

          <a class="portfolio-card" href="./assets/img/pic/3b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/3.jpg" width="400" height="440" alt="img" />
          </a>

          <a class="portfolio-card" href="./assets/img/pic/4b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/4.jpg" width="400" height="440" alt="img" />
          </a>


          <a class="portfolio-card" href="./assets/img/pic/5b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/5.jpg" width="400" height="440" alt="img" />
          </a>


          <a class="portfolio-card" href="./assets/img/pic/6b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/6.jpg" width="400" height="440" alt="img" />
          </a>


          <a class="portfolio-card" href="./assets/img/pic/7b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/7.jpg" width="400" height="440" alt="img" />
          </a>


          <a class="portfolio-card" href="./assets/img/pic/8b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/8.jpg" width="400" height="440" alt="img" />
          </a>


          <a class="portfolio-card" href="./assets/img/pic/9b.jpg" data-fancybox="gallery">
            <img src="./assets/img/pic/9.jpg" width="400" height="440" alt="img" />
          </a>
        </div>
        </div>
    </section>

  <!-- FOOTER -->
  <footer class="footer"></footer>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/libs/OwlCarousel/owl.carousel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="./assets/js/main.js"></script>

</html>
